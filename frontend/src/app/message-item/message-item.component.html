<div [ngClass]="{'otherMessage' : !item.isMine}" class="messageItem">
    <div class="information">
        <div class="name">{{item.senderName}}</div>
        <div class="time">{{item.sendedTime}}</div>
    </div>
    <div class="messageText">
        {{item.messageText}}
    </div>
</div>
